<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub User Search App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>GitHub User Repo Search</h1>

  <form id="findUser">
    <label for="userSearch">Enter GitHub Handle</label>
    <input type="text" name="userSearch" id="userSearch" placeholder="User Name" required>
    <input type="submit" value="Get Repos">
  </form>

  <p id="js-errorMessage" class="errorMessage"></p>

  <section id="js-results" class="hidden">
    <h2>Search Results:</h2>
    <ul id="js-resultsList">

    </ul>
  </section>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
